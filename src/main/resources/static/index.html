<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blueprints</title>
    <link rel="shortcut icon" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet"
          href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" media="screen" />
    <link href="http://fonts.cdnfonts.com/css/butler" rel="stylesheet">

</head>

<style>
@import url('http://fonts.cdnfonts.com/css/butler');
</style>
<body>
    <div class ="container-fluid" >
        <br></br>
        <h1>Blueprints</h1><br></br>
        <div class="row">
            <div class="row">
                <p class="col-3"  >Author: <input  style="height:35px" type="text" name="author" id="author" placeholder="Name of the author"></p>
                <button class="col-1 btn btn-outline-dark"  style="height:40px;width:130px" type="button" id="button_get"   onclick="module.getBluePrintsByAuthor()">Get blueprints</button>
            </div>

            <div class="col-6">
                <h2 id="name_author"></h2>
                <table id="tablebp"  class="table table-striped table-bordered table-sm " >
                    <thead>
                        <tr>
                            <th>Bluprint name</th>
                            <th>Number of points</th>
                            <th>Open</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div>
                <!--h2>Total user points: </h2-->
                    <strong><p id="total_points" class="font-weight-bold" ></p></strong>
                </div>
            </div>

                <div id="drawbp" class="col-5">
                    <h2 id="currentbp"></h2>
                    <canvas id="myCanvas" width="700" height="550" style="border:1px solid #d3d3d3;">
                </div>
        </div>
        <div class="row">
            <p class="col-7" >
            <div id="buttonsave" class="col-5">
                <button class="btn btn-outline-dark" style="height:40px;width:130px" type="button" id="button_save"    onclick="module.savePoints()" >Save/Update</button>
                <button class="btn btn-outline-dark" style="height:40px;width:130px" type="button" id="button_delete">Delete</button>
            </div>
        </div>

    </div>

<!--Al final para cargar primero los elementos del html!!-->
    <script src="js/moduleCanvas.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
